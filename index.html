<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public WC Map - Barcelona</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([41.3851, 2.1734], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch data from the API
        fetch('https://opendata-ajuntament.barcelona.cat/data/api/action/datastore_search?resource_id=d4333031-e42c-4d1a-9ad6-6254359b8f37&limit=200')
            .then(response => response.json())
            .then(data => {
                // Process each WC record
                data.result.records.forEach(record => {
                    // Extract latitude and longitude
                    var lat = parseFloat(record.geo_epgs_4326_lat);
                    var lon = parseFloat(record.geo_epgs_4326_lon);

                    // Add marker to the map
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup('<b>' + record.name + '</b><br>' + record.addresses_main_address);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
